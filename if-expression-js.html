<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If expression</title>
</head>
<body>
    <script>
        const examValue = 75;
        if(examValue > 80){
            document.writeln("GOOOD JOBBBB : A");
        }else if(examValue > 70){
            document.writeln("GOOOD JOBBBB : B");
        }else if(examValue > 60){
            document.writeln("GOOOD JOBBBB : C");
        }else{
            document.writeln("NICE TRYYYY")
        }
    </script>
</body>
</html>
